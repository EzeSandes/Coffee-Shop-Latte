<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latte &mdash; Coffee Shop</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Nunito:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- STYLES -->
    <!-- IMPORTED "genetal.css" in "Styles.css" -->
    <!-- <link rel="stylesheet" href="css/general.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-big">
        <nav class="nav-header flex--jc-space-btw">
          <div class="top-address">
            <p>525 Westwood Plaza</p>
            <p>Los Angeles 90095</p>
          </div>
          <nav class="main-nav">
            <img
              class="header-logo"
              src="img/logos/Logo-coffee-latte.png"
              alt="Latte Coffee Shop Logo"
            />
            <ul class="list flex-center">
              <li><a href="#" class="link nav-item">Home</a></li>
              <li><a href="#" class="link nav-item">About</a></li>
              <li><a href="#" class="link nav-item">Menu</a></li>
              <li><a href="#" class="link nav-item">Reservation</a></li>
            </ul>
          </nav>
          <div class="book-now">
            <p>Book now</p>
            <p>+1-222-333-444</p>
          </div>
        </nav>
        <section class="section-header flex-col flex-center">
          <div class="hero-text-box flex-col">
            <h1 class="heading-primary">Welcome</h1>
            <p class="hero-description">
              Create moments of happiness &amp; satisfaction
            </p>
          </div>
          <a href="#" class="btn btn--outline">See our Menu</a>
        </section>
      </div>
    </header>
    <main>
      <section class="section-about">
        <div class="container">
          <div class="about-box"></div>
          <img
            src="img/coffee-friends-2.jpg"
            alt="Group of friends toasting with coffee "
            class="img-about-us"
          />
        </div>
      </section>
    </main>
  </body>
</html>
